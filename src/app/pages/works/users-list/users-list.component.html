<div class="container-first">
    <h2>Count of task {{ count }}</h2>
</div>
<hr>
<div class="container-second">
    <input type="text" class="taskValue" [(ngModel)]="taskValue">
    <button class="taskBtn" (click)="addTask()">Add</button>
</div>
<app-child [userTask]="userList" (fromChild)="getLength($event)"></app-child>
